<div class="pt-16 flex flex-col gap-4 p-6 bg-white rounded-lg shadow-md max-w-md mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Customer Details</h1>

    <ng-container *ngIf="customer; else loading">
        <div class="space-y-2">
            <div class="flex items-center">
                <span class="font-semibold text-gray-700 w-24">Name:</span>
                <span class="text-gray-900">{{ customer.name }}</span>
            </div>
            <div class="flex items-center">
                <span class="font-semibold text-gray-700 w-24">Email:</span>
                <span class="text-gray-900">{{ customer.email }}</span>
            </div>
            <div class="flex items-center">
                <span class="font-semibold text-gray-700 w-24">Phone:</span>
                <span class="text-gray-900">{{ customer.phone }}</span>
            </div>
        </div>
    </ng-container>

    <ng-template #loading>
        <div class="text-gray-500">Loading customer details...</div>
    </ng-template>

    <button
            class="mt-6 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
            [routerLink]="'/'"
            type="button"
        >
            ‚Üê Back to List
    </button>

</div>
