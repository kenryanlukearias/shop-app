<div class="flex flex-col gap-4 p-6 max-w-xl mx-auto">
    <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-semibold">Create Customer</h1>
        <button
            class="bg-blue-600 hover:bg-blue-700 transition text-white py-2 px-6 rounded shadow w-full sm:w-auto"
            [routerLink]="'/'"
            type="button"
        >
            ‚Üê Back to List
        </button>
    </div>

    <div class="bg-white p-6 rounded shadow-md">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
            <mat-form-field appearance="outline" class="w-full mb-4">
                <mat-label>Name</mat-label>
                <input matInput placeholder="John Doe" formControlName="name" required>
                <mat-icon matSuffix>person</mat-icon>
                <mat-error *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
                    Name is required
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full mb-4">
                <mat-label>Email</mat-label>
                <input matInput placeholder="john.doe@gmail.com" formControlName="email" required>
                <mat-icon matSuffix>email</mat-icon>
                <mat-error *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                    Enter a valid email
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full mb-6">
                <mat-label>Phone</mat-label>
                <input matInput placeholder="+971 50 1234567" formControlName="phone" required>
                <mat-icon matSuffix>phone</mat-icon>
                <mat-error *ngIf="form.get('phone')?.invalid && form.get('phone')?.touched">
                    Phone is required
                </mat-error>
            </mat-form-field>

            <div class="flex gap-3 justify-end">
                <button
                    class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded transition"
                    type="submit"
                    color="primary"
                    [disabled]="form.invalid"
                    (click)="onSubmit()"
                >
                    Save
                </button>
                <button
                    class="bg-red-500 hover:bg-red-600 text-white py-2 px-6 rounded transition"
                    type="reset"
                    color="warn"
                    routerLink="/"
                >
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
