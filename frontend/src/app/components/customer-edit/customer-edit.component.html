<div class="flex flex-col gap-4 p-6 max-w-xl mx-auto">
    <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-semibold">Edit Customer</h1>
        <button class="bg-blue-600 hover:bg-blue-700 transition text-white py-2 px-6 rounded shadow w-full sm:w-auto" [routerLink]="'/'">
            ‚Üê Back to List
        </button>
    </div>

    <div class="p-6 bg-white rounded-lg shadow-lg">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Name</mat-label>
                <input matInput placeholder="John Doe" formControlName="name" required>
                <mat-icon matSuffix>person</mat-icon>
                <mat-error *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
                    Name is required
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Email</mat-label>
                <input matInput placeholder="JohnDoe@gmail.com" formControlName="email" required email>
                <mat-icon matSuffix>email</mat-icon>
                <mat-error *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                    Enter a valid email
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Phone</mat-label>
                <input matInput placeholder="+971 50 1234567" formControlName="phone" required>
                <mat-icon matSuffix>phone</mat-icon>
                <mat-error *ngIf="form.get('phone')?.invalid && form.get('phone')?.touched">
                    Phone is required
                </mat-error>
            </mat-form-field>

            <div class="flex gap-4 mt-4">
                <button mat-raised-button class="" type="submit" [disabled]="form.invalid">
                    <mat-icon>save</mat-icon>
                    Save
                </button>
                <button mat-raised-button class="" type="reset" (click)="form.reset()">
                    <mat-icon>cancel</mat-icon>
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
